name: Tests

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        service:
          - auth-service
          - catalog-service
          - patient-appointment-service
          - billing-service

    defaults:
      run:
        working-directory: ${{ matrix.service }}

    steps:
    - uses: actions/checkout@v4

    - name: Setup Node 22.x
      uses: actions/setup-node@v4
      with:
        node-version: '22'
        cache: 'npm'
        cache-dependency-path: ${{ matrix.service }}/package-lock.json

    - name: Install deps
      run: npm ci

    - name: Run tests
      run: npm test